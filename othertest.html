<html>
Javascript Sample page. Enter in your app_key and any search criteria you want. <br>
<script type="text/javascript" src="http://api.eventful.com/js/api"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

function show_alert2()
{
   var app_key = "PW24gq77zLtqXLnT";
   var where   = document.getElementById("where");
   var query   = document.getElementById("query");
   var oArgs = {
      app_key: app_key,
      q: query.value,
      where: where.value,
      "date": "2019031100-20190122000",
      "include": "tags,categories",
      page_size: 20,
      sort_order: "popularity",
   };
   EVDB.API.call("/events/search", oArgs, function(oData) {
    var topevent = oData.events.event[0];
    var artistName = $("<h1>").text(topevent.title);
    var artistImage = $("<img>").attr("src", topevent.image.medium.url);
    var venue = $("<p>").text(topevent.venue_name);

      // Empty the contents of the artist-div, append the new artist content
      $("#artist-div").empty();
      $("#artist-div").append(artistImage, artistName, venue);
    console.log(oData);
      alert("your myObject is " + JSON.stringify(oData));
    });
}
</script>

<body>
<form >
  Where <input id="where"   type="text" name="where" value="cleveland"/> <br>
  Query <input id="query"   type="text" name="query" value="kiss"/> <br>
</form>
<input type="button" onclick="show_alert2()" value="Filtered query " /> <br>
<br>
<br>
And here is the sample code:
<div id="artist-div"></div>

</body>
</html>
