<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="favicon.ico" type="/favicon.ico"/>
  <meta charset="utf-8">
  <title>MOSH PIT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
</head>

<body>
<div class="row">
  <div class="col-md-3" id="inputbar">
      <h1>FIND ANY CONCERT ANYWHERE</h1>
      <div class="row" id="dembutts">
      <button class="btn btn-primary" id="artist">Artist</button>
      <button class="btn btn-primary" id="city">City</button>
    </div>
  <!-- Artist Select Box -->
  <form id="artist-form">

    <!-- Text Input Box -->
    <label for="artist-input">CHOOSE AN ARTIST</label>
    <input class="put" type="text" id="artist-input" required><br>

    <!-- Submit Button -->
    <input id="select-artist" type="submit" value="GO!">
  </form>


  <form id="where-form">

      <!-- Text Input Box -->
      <label for="where">CHOOSE A CITY</label>
      <input class="put" type="text" id="keyword" required><br>
      <input class="ff_elem put" type="text" name="ff_nm_from[]" value="" id="f_elem_city"/>
  
      <!-- Submit Button -->
      <input id="select-location" type="submit" value="GO!">
    </form>
</div>
<div class="col-sm-1">
<img id="logo" src="assets/images/logo.png" alt="logo">
</div>
<div class="col-lg-7" id="cardplace">
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
  <script src="assets/javascript/moshpit.js"></script>
</body>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
 <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<style type="text/css">
.ui-menu .ui-menu-item a,.ui-menu .ui-menu-item a.ui-state-hover, .ui-menu .ui-menu-item a.ui-state-active {
	font-weight: normal;
	margin: -1px;
	text-align:left;
	font-size:14px;
	}
</style>
 
<script type="text/javascript">
 
jQuery(function () 
 {
	 jQuery("#f_elem_city").autocomplete({
		source: function (request, response) {
		 jQuery.getJSON(
			"http://gd.geobytes.com/AutoCompleteCity?callback=?&q="+request.term,
			function (data) {
			 response(data);
			}
		 );
		},
		minLength: 3,
		select: function (event, ui) {
		 var selectedObj = ui.item;
		 jQuery("#f_elem_city").val(selectedObj.value);
		getcitydetails(selectedObj.value);
		 return false;
		},
		open: function () {
		 jQuery(this).removeClass("ui-corner-all").addClass("ui-corner-top");
		},
		close: function () {
		 jQuery(this).removeClass("ui-corner-top").addClass("ui-corner-all");
		}
	 });
	 jQuery("#f_elem_city").autocomplete("option", "delay", 100);
	});
</script>

<script type="text/javascript">
  function getcitydetails(fqcn) {
   
    if (typeof fqcn == "undefined") fqcn = jQuery("#f_elem_city").val();
   
    cityfqcn = fqcn;
   
    if (cityfqcn) {
   
        jQuery.getJSON(
                    "http://gd.geobytes.com/GetCityDetails?callback=?&fqcn="+cityfqcn,
                       function (data) {
                         console.log(data);
                jQuery("#geobytesinternet").val(data.geobytesinternet);
                jQuery("#geobytescountry").val(data.geobytescountry);
                jQuery("#geobytesregionlocationcode").val(data.geobytesregionlocationcode);
                jQuery("#geobytesregion").val(data.geobytesregion);
                jQuery("#geobyteslocationcode").val(data.geobyteslocationcode);
                jQuery("#geobytescity").val(data.geobytescity);
                jQuery("#geobytescityid").val(data.geobytescityid);
                jQuery("#geobytesfqcn").val(data.geobytesfqcn);
                jQuery("#geobyteslatitude").val(data.geobyteslatitude);
                jQuery("#geobyteslongitude").val(data.geobyteslongitude);
                jQuery("#geobytescapital").val(data.geobytescapital);
                jQuery("#geobytestimezone").val(data.geobytestimezone);
                jQuery("#geobytesnationalitysingular").val(data.geobytesnationalitysingular);
                jQuery("#geobytespopulation").val(data.geobytespopulation);
                jQuery("#geobytesnationalityplural").val(data.geobytesnationalityplural);
                jQuery("#geobytesmapreference").val(data.geobytesmapreference);
                jQuery("#geobytescurrency").val(data.geobytescurrency);
                jQuery("#geobytescurrencycode").val(data.geobytescurrencycode);
                }
        );
    }
  }
  </script>
</html>
