<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="favicon.ico" type="/favicon.ico"/>
  <meta charset="utf-8">
  <title>MOSH PIT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
<div class="row">
  <div class="col-md-3" id="inputbar">
      <h1>FIND ANY CONCERT ANYWHERE</h1>
      <div class="row" id="dembutts">
      <button class="btn btn-primary" id="artist">Artist</button>
      <button class="btn btn-primary" id="city">City</button>
    </div>
  <!-- Artist Select Box -->
  <form id="artist-form">

    <!-- Text Input Box -->
    <label for="artist-input">CHOOSE AN ARTIST</label>
    <input class="put" type="text" id="artist-input" required><br>

    <!-- Submit Button -->
    <input id="select-artist" type="submit" value="GO!">
  </form>


  <form id="where-form">

      <!-- Text Input Box -->
      <label for="where">CHOOSE A CITY</label>
      <input class="put" type="text" id="keyword" required><br>
      <input class="put" type="text" id="where" name="where" required><br>
  
      <!-- Submit Button -->
      <input id="select-location" type="submit" value="GO!">
    </form>
</div>
<div class="col-sm-1">
<img id="logo" src="assets/images/logo.png" alt="logo">
</div>
<div class="col-lg-7" id="cardplace">
  </div>

</body>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="http://api.eventful.com/js/api"></script>
<script src="assets/javascript/moshpit.js"></script>


</html>
