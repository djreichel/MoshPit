<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MOSHPIT</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  


</head>

<body>

  <div class="ui container" style="background: green;">
    <div class="middle aligned column" id="dembutts" style="background:purple;">
        <buttons class="ui inverted button blue button" id="artist">Artist</buttons>
        <br>
        <buttons class="ui inverted button blue button" id="city">City</buttons>
        <br>
        <br>
      
      <!--end of first ui input focus for city search-->
    </div>
    <!--end of first second middle aligned column -->
    <div class="middle align column" style="background: blue;">
      <div class="ui input focus" style="background: navajowhite;">
        <input type="text" id="artist-input" placeholder="BAND">
        <buttons class="ui inverted button blue button" type="submit" id="select-artist">Submit</buttons>
        <input type="text" id="where" placeholder="CITY">
        <input type="text" id="keyword" placeholder="GENRE">
        <buttons class="ui inverted button blue button" type="submit" id="select-location">Submit</buttons>
      </div>
      
      <!--end of ui input focus for band search -->
    </div>
    <!--end of second middle aligned column--> 
  </div>
  <!--end of ui container for forms-->


  <div class="middle aligned column" style="background: rgba(218, 165, 32, 0.363);">
    <img class="ui centered large image" src="assets/images/moshpit2.png" id="logo">
  </div>
  <!--end of image middle aligned column-->
  <div class="ui vertical hidden divider" id="cardplace">
    <!--anything here goes on right side-->

  </div>
  <!--end of ui vertical divider-->

  <div class="middle align column">

  </div>
  <!--end of middle align column -->




  <script href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
  <script src="assets/javascript/moshpit.js"></script>
</body>

</html>
